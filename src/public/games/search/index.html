<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src http:; script-src * 'unsafe-inline'; style-src *; img-src *">

  <link rel="icon" href="/assets/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">  
  
  <title>Games</title>
</head>

<body>
  <div id="navbar"></div>

  <div id="filters" class="btn-group">
    <div id="genres" class="dropdown">
      <a id="dropdown-genres-text" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Todos os Gêneros
      </a>
    
      <div id="dropdown-genres" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#" onclick="handleGenreDropdownClick(-1, 'Todos os Gêneros')">Todos</a>
      </div>
    </div>

    <div id="publishers" class="dropdown">
      <a id="dropdown-publishers-text" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Todas as Desenvolvedoras
      </a>
    
      <div id="dropdown-publishers" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#" onclick="handlePublisherDropdownClick(-1, 'Todas as Desenvolvedoras')">Todas</a>
      </div>
    </div>

    <div class="dropdown">
      <a id="dropdown-relations-text" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Todos os Jogos
      </a>
    
      <div id="dropdown-relations" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#" onclick="handleRelationDropdownClick('Todos os Jogos', 'all')">Todos</a>
        <a class="dropdown-item" href="#" onclick="handleRelationDropdownClick('Desejados', 'wishlist')">Desejados</a>
        <a class="dropdown-item" href="#" onclick="handleRelationDropdownClick('Jogados', 'played')">Jogados</a>
      </div>
    </div>
  </div>

  <br><br>

  <div id="games" class= "row"></div>

  <script src="../../components/Navbar.js"></script>
  <script src="../../components/Game.js"></script>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
