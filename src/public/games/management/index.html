<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src http:; script-src * 'unsafe-inline'; style-src *; img-src *">

  <link rel="icon" href="/assets/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css"> 
  
  <title>Gerenciar Games</title>
</head>

<body>
  <div id="navbar"></div>

  <div class="btn-group">
    <button id="btnAdd" class="btn btn-primary" title="Adicionar">Adicionar</button>
  </div>

  <table id= "table" class="table" aria-label="Listagem de Games">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Título</th>
        <th scope="col">Gênero</th>
        <th scope="col">Desenvolvedora</th>
        <th scope="col">Descrição</th>
        <th scope="col">Foto</th>
        <th scope="col">Alterar</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody id="table-content"></tbody>
  </table>

  <script src="../../components/Navbar.js"></script>
  <script src="./index.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
