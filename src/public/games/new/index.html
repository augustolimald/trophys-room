<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src http:; script-src * 'unsafe-inline'; style-src *; img-src *">
  
  <link rel="icon" href="/assets/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css"> 
  
  <title>Cadastro Game</title>
</head>

<body>
  <div id="navbar"></div>

  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div><h3>Cadastro de Games</h3></div>
                <br>
                <div>
                    <div class="form-group">
                      <label for="inputGenre">Gênero</label>
                      <div id="genres" class="dropdown">
                        <a id="dropdown-genres-text" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Gêneros
                        </a>
                      
                        <div id="dropdown-genres" class="dropdown-menu" aria-labelledby="dropdownMenuLink"></div>
                      </div>
                    </div>

                    <br>

                    <div class="form-group">
                      <label for="inputPublisher">Desenvolvedora</label>
                      <div id="publishers" class="dropdown">
                        <a id="dropdown-publishers-text" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Desenvolvedoras
                        </a>
                      
                        <div id="dropdown-publishers" class="dropdown-menu" aria-labelledby="dropdownMenuLink"></div>
                      </div>
                    </div>

                    <br>

                    <div class="form-group">
                      <label for="inputTitle">Título</label>
                      <input type="text" class="form-control" id="inputTitle" placeholder="Digite o título">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="inputDescription">Descrição</label>
                        <input type="text" class="form-control" id="inputDescription" placeholder="Digite a descrição">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="inputURLPicture">URL da Imagem</label>
                        <input type="url" class="form-control" id="inputURLPicture" placeholder="Digite a url da imagem">
                    </div>

                    <br>

                    <div class="form-group">
                      <label for="inputMetacriticScore">Nota Metacritic</label>
                      <input type="number" class="form-control" id="inputMetacriticScore" placeholder="Digite a nota no Metacritic">
                  </div>

                  <br>
                  <div class="form-group">
                      <label for="inputReleaseDate">Data Lançamento</label>
                      <input type="date" class="form-control" id="inputReleaseDate" placeholder="Digite a data de lançamento">
                  </div>
                    <br><br>
                    <div id="btn-group">
                      <button onClick="cadastrar()" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
          </div>
      </div>
  </div>

  <script src="/components/Navbar.js"></script>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
