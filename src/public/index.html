<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src http:; script-src * 'unsafe-inline'; style-src *; img-src *">

  <link rel="icon" href="/assets/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

  <title>Login</title>

<body>
  <div class="container">
    <div class="row">

            <div><h3>Login</h3></div>
                <br>
                <div>

                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua Senha">
                    </div>
                    <br>
                    <div id="cadastro">
                      <span>NÃ£o possui um conta?</span>
                      <a id="registrationPageURL" href="/users/new">Cadastrar</a>
                    </div>
                    <br>
                    <div id="btn">
                      <button id="loginButton" onClick="login()" class="btn btn-primary">Acessar</button>
                    </div>
                </div>
          </div>
      </div>
  </div>

  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
